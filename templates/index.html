<DOCTYPE html>
<html>
<head>
    <title>My first PHP Website</title>
</head>
<body>
    <h2>Grocery</h2>
    <p>Here is a list of groceries:</p>
    <ul>
        {% for grocery in groceries %}
            <li><a href="/details/{{ grocery.doc_id }}">{{ grocery.name }}</a></li>
        {% endfor %}
    </ul>
</body>
